<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>FitLit</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Honk&family=Poppins:ital,wght@0,200;1,100;1,200;1,400&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <section class="user-profile">
        <p id="address">address and email</p>
        <h1>My Name</h1>
        <p id="email"></p>
      </section>
      <div class="mode">
        <p id="mode-label">Switch to Graph Mode</p>
        <img class="graph-icon" src="./images/graph-icon.png" alt="mode icon">
      </div>
    </header>
    <main>
      <section id="widgets" class="widget-container">
        <h3 class="today-info"></h3>
        <div class="friend-avg-steps">
          <article class="friends">
            <h2 class="top">Friends</h2>
            <p id="friends"></p>
          </article>
          <article class="averages">
            <h2 id="avg-title">Your Averages</h2>
            <p id="avgs"></p>
          </article>
          <article class="steps">
            <h2 class="top">Steps</h2>
            <p id="steps"></p>
          </article>
        </div>
        <div class="week-info">
          <article class="hydration">
            <div class="mode">
              <img class="graph-icon" id="hydro-button" src="./images/graph-icon.png" alt="bar graph icon">
            </div>
            <h2 id="hy-title">Hydration</h2>
            <p id="hydro-week" class="week"></p>
            <figure id="hydro-graph" class="hidden"></figure>
          </article>
          <article class="hours">
            <div class="mode">
              <img class="graph-icon" id="hours-button" src="./images/graph-icon.png" alt="bar graph icon">
            </div>
            <h2 id="ho-title">Hours Slept</h2>
            <p id="sleep-hours" class="week"></p>
            <figure id="sleep-graph" class="hidden"></figure>
          </article>
          <article class="quality">
            <div class="mode">
              <img class="graph-icon" id="quality-button" src="./images/graph-icon.png" alt="bar graph icon">
            </div>
            <h2 id="q-title">Sleep Quality</h2>
            <p id="sleep-quality" class="week"></p>
            <figure id="sleep-q-graph" class="hidden"></figure>
          </article>
        </div>
      </section>
      <section class="celeb">
        <div id="richard-img">
       <img src="./images/richard-with-text.png" alt="richard-simmons"> 
       </div>
       <button type="button"> SAY HELLO ðŸ‘‹</button>
      </section>
    </main>
    <script src="bundle.js"></script>
  </body>
</html>
