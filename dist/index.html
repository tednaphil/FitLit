<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>FitLit</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Honk&family=Poppins:ital,wght@0,200;1,100;1,200;1,400&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <button class="info-button">Enter Today's Info!</button>   
        <p id="address">address and email</p>
        <h1>My Name</h1>
        <p id="email"></p>
    </header>
    <form class="hidden">
      <h4 class="form-title">Enter Your Information for the Day!</h4>
      <div class="form-item">
        <label>Number of ounces drank:</label>
        <input class="hydro-field" type="text" placeholder="Number of Ounces" required>
      </div>
      <div class="form-item">
        <label>Hours slept:</label>
        <input class="hours-field" type="text" placeholder="Number of Hours" required>
      </div>
      <div class="form-item">
        <label>Sleep quality:</label>
        <input class="quality-field" type="text" placeholder="Sleep Quality Score" required>
      </div>
      <button type="submit">Submit</button>
    </form>
    <section class="error-display hidden">WHOOPS! SOMETHING'S NOT WORKING!</section>
    <!-- <h3 class="today-info"></h3> -->
    <main class="widget-container" id="widgets">
      <h3 class="today-info"></h3>
      <div class="friend-avg-steps">
        <section class="friends-widget">
          <img class="step-party-button" src="./images/step-party.png" alt="Step party">
          <div id="friend-selectors">

          </div>
        </section>
        <section class="averages-widget">
          <h2 id="avg-title">Your Averages</h2>
          <p id="avgs"></p>
        </section>
        <section class="steps-widget">
          <h2 class="steps-header">Steps</h2>
          <p id="steps"></p>
        </section>
      </div>
      <div class="week-info">
        <section class="hydration">
          <div class="mode">
            <img class="graph-icon" id="hydro-button" src="./images/graph-icon.png" alt="bar graph icon">
          </div>
          <h2 id="hy-title">Hydration</h2>
          <p id="hydro-week" class="week"></p>
          <!-- <figure id="hydro-graph" class="hidden"></figure> -->
          <div id="chart-container" class="hidden">
            <canvas id="hydro-chart"></canvas>
          </div>
        </section>
        <section class="hours">
          <div class="mode">
            <img class="graph-icon" id="hours-button" src="./images/graph-icon.png" alt="bar graph icon">
          </div>
          <h2 id="ho-title">Hours Slept</h2>
          <p id="sleep-hours" class="week"></p>
          <figure id="sleep-graph" class="hidden"></figure>
        </section>
        <section class="quality">
          <div class="mode">
            <img class="graph-icon" id="quality-button" src="./images/graph-icon.png" alt="bar graph icon">
          </div>
          <h2 id="q-title">Sleep Quality</h2>
          <p id="sleep-quality" class="week"></p>
          <figure id="sleep-q-graph" class="hidden"></figure>
        </section>
      </div>
    </main>
    <script src="bundle.js"></script>
  </body>
</html>
