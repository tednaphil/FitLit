<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>FitLit</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <header>
      <section class="user-profile">
        <p id="address-email">address and email</p>
        <h1>My Name</h1>
        <p id="steps-stride">steps and stride</p>
      </section>
      <section class="avg-steps">
        <h3></h3>
      </section>
    </header>
    <main>
      <section class="widgets">
        <div class="friend-hydro">
          <div class="friends">
            <p id="friends"></p>
          </div>
          <div class="hydration">
            <p id="hydro-week"></p>
          </div>
        </div>
        <div class="sleep"> 
          <p id="sleep-week"></p>
        </div>
      </section>
      <section class="celeb">
        <img src="./images/richard-with-text.png" alt="richard-simmons">
      </section>
    </main>
    <script src="bundle.js"></script>
  </body>
</html>
