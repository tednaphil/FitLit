<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>FitLit</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Tilt+Neon&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Neonderthaw&display=swap" rel="stylesheet">
    
  </head>
  <body>
    <header>
      <section class="user-profile">
        <p id="address">address and email</p>
        <h1>My Name</h1>
        <p id="email"></p>
      </section>
    </header>
    <main>
      <section class="widgets">
          <h3 class="today-info"></h3>
        <div class="friend-avg-hydro">
          <div class="friends">
            <h2 class="top">Friends</h2>
            <p id="friends"></p>
          </div>
          <div class="averages">
            <h2 id="avg-title">Your Averages</h2>
            <p id="avgs"></p>
          </div>
          <div class="steps">
            <h2 class="top">Steps</h2>
            <p id="steps"></p>
          </div>
        </div>
        <div class="sleep">
          <div class="hydration">
            <h2>Hydration</h2>
            <p id="hydro-week" class="week"></p>
          </div>
          <div class="hours">
            <h2>Hours Slept</h2>
            <p id="sleep-hours" class="week"></p>
          </div>
          <div class="quality">
            <h2>Sleep Quality</h2>
            <p id="sleep-quality" class="week"></p>
          </div>
        </div>
      </section>
      <section class="celeb">
        <img src="./images/richard-with-text.png" alt="richard-simmons">
      </section>
    </main>
    <script src="bundle.js"></script>
  </body>
</html>
