<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>FitLit</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Honk&family=Poppins:ital,wght@0,200;1,100;1,200;1,400&display=swap" rel="stylesheet">
  </head>
  <body>
    <header> 
        <p id="address">address and email</p>
        <h1>My Name</h1>
        <p id="email"></p>
    </header>
    <section class="error-display hidden">WHOOPS! SOMETHING'S NOT WORKING!</section>
    <!-- <h3 class="today-info"></h3> -->
    <main class="widget-container" id="widgets">
      <h3 class="today-info"></h3>
      <div class="friend-avg-steps">
        <section class="friends-widget friends-background">
          <img class="step-party-button" src="./images/step-party.png" alt="Step party">
          <div class="hidden" id="friend-selectors">
            <!-- friend selectors will go here -->
          </div>
          <div class="hidden" id="party-chart-container">
            <canvas id="party-chart"></canvas>
          </div>
          <button class="hidden" id="lets-party">LET'S PARTY!</button>
          
        </section>
        <section class="averages-widget">
          <h2 id="avg-title">Your Averages</h2>
          <p id="avgs"></p>
        </section>
        <section class="steps-widget">
          <h2 class="steps-header">Steps</h2>
          <p id="steps"></p>
        </section>
      </div>
      <div class="week-info">
        <section class="hydration">
          <div class="mode">
            <img class="graph-icon" id="hydro-button" src="./images/graph-icon.png" alt="bar graph icon">
          </div>
          <h2 id="hy-title">Hydration</h2>
          <p id="hydro-week" class="week"></p>
          <!-- <figure id="hydro-graph" class="hidden"></figure> -->
          <div id="hydro-chart-container" class="hidden">
            <canvas id="hydro-chart"></canvas>
          </div>
        </section>
        <section class="hours">
          <div class="mode">
            <img class="graph-icon" id="hours-button" src="./images/graph-icon.png" alt="bar graph icon">
          </div>
          <h2 id="ho-title">Hours Slept</h2>
          <p id="sleep-hours" class="week"></p>
          <!-- <figure id="sleep-graph" class="hidden"></figure> -->
          <div id="hours-chart-container" class="hidden">
            <canvas id="hours-chart"></canvas>
          </div>
        </section>
        <section class="quality">
          <div class="mode">
            <img class="graph-icon" id="quality-button" src="./images/graph-icon.png" alt="bar graph icon">
          </div>
          <h2 id="q-title">Sleep Quality</h2>
          <p id="sleep-quality" class="week"></p>
          <!-- <figure id="sleep-q-graph" class="hidden"></figure> -->
          <div id="quality-chart-container" class="hidden">
            <canvas id="quality-chart"></canvas>
          </div>
        </section>
      </div>
  
    </main>
        <footer class="footer-container">
      <form>
        <div class="form-style">
        <label>Ounces drank:</label>
        </div>
        <input class="hydro-field" type="number" min="0" placeholder="Enter Number" required>
        <div class="form-style">
        <label>Hours slept:</label>
        </div>
        <input class="hours-field" type="number" min="0" max="24" placeholder="Enter Number" required>
        <div class="form-style">
        <label>Sleep quality (0-5):</label>
        </div>
        <input class="quality-field" type="number" min="0" max="5" step=".01" placeholder="Enter Sleep Score" required>
        <div class="form-style">
        <button class="submit-button" type="submit">Add Today's Data!</button>
        </div>
      </form>
    </footer>
    <script src="bundle.js"></script>
  </body>
</html>
